<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balkan Org Chart - Full Example</title>
  <script src="https://balkan.app/js/OrgChart.js"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
    }
    #tree {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="tree"></div>

  <script>
    window.onload = function () {
      const chart = new OrgChart(document.getElementById("tree"), {
        template: "ana",
        enableSearch: true,
        mouseScrool: OrgChart.action.zoom,
        nodeBinding: {
          field_0: "name",
          field_1: "title",
          img_0: "img"
        },
        toolbar: {
          fullScreen: true,
          zoom: true,
          fit: true,
          expandAll: true,
          collapseAll: true,
          layout: true,
          pdf: true,
          png: true,
          svg: true
        },
        menu: {
          pdfPreview: { text: "PDF Preview" },
          csv: { text: "Export CSV" },
          json: { text: "Export JSON" }
        },
        dragDrop: true,
        editForm: {
          buttons: {
            edit: "Edit",
            share: "Share",
            remove: "Remove"
          },
          photoBinding: "img",
          titleBinding: "name",
          descriptionBinding: "title"
        }
      });

      const members = [
        { id: 1, name: "Victor Singh", title: "Founder & CEO", img: "https://cdn.balkan.app/shared/1.jpg" },

        { id: 9, pid: 3, name: "Emma Davis", title: "Tech Lead - Frontend", img: "https://cdn.balkan.app/shared/9.jpg" },

</body>
</html>
