<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Organization Chart - Balkan OrgChart</title>
  <script src="https://balkan.app/js/OrgChart.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
    }
    #tree {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="tree"></div>

      template: "ula",

        field_1: "title",

</body>
</html>
